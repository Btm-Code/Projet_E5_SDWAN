apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-rocket-svc
  namespace: stg
spec:
  defaultBackend:
    service:
      name: rocket-svc
      port:
        number: 5005
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-rocketapp
  namespace: stg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rocketapp-deployment
  minReplicas: 1
  maxReplicas: 50
  behavior:
    scaleUp:
      # scale up immediat 
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 5
      - type: Pods
        value: 4
        periodSeconds: 5
      selectPolicy: Max
    scaleDown:
      # 300 par defaut, donc 5 min avant scale down
      stabilizationWindowSeconds: 10
      policies:
      # type : Pods ou Percent
      - type: Percent
        # enleve 50% des pods
        value: 50
        # Toutes les 5s. PÃ©riode max 30min (1800s)
        periodSeconds: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
status:
  observedGeneration: 1
  currentReplicas: 1
  desiredReplicas: 1
  currentMetrics:
  - type: Resource
    resource:
      name: cpu
      current:
        averageUtilization: 0
        averageValue: 0
