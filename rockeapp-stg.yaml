apiVersion: v1
kind: Namespace
metadata:
  name: stg
  labels:
    environment: stg
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketapp-deployment
  namespace: stg
  labels:
    app: rocketapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocket-app
  template:
    metadata:
      labels:
        app: rocket-app
    spec:
      containers:
      - name: rocket-app
        imagePullPolicy: IfNotPresent
        image: rocketapp:beta
        ports:
        - containerPort: 5005
        resources:
          requests:
            memory: 1000Mi
            cpu: 600m
          limits:
            memory: 1012Mi
            cpu: 750m
        envFrom:
        - configMapRef:
            name: rocket-configmap
        - secretRef: 
            name: stripe-secret

---
apiVersion: v1
kind: Service
metadata:
  namespace: stg
  name: rocketapp-deployment
  labels:
    app: rocket-svc
spec:
  type: LoadBalancer
  selector:
    app: rocket-app
  ports:
  - port: 5005
    protocol: TCP
    targetPort: 5005
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rocket-configmap
  namespace: stg
data:
  SERVER_ADDRESS: "http://localhost:5005/"
  DEMO_MODE: "True"
  DEBUG: "False"
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USE_TLS: "True"
